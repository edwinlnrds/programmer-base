<div class="modal modal-sheet py-5" tabindex="-1" role="dialog" id="delete-sheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Delete Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="modal-body py-0">
        <p>Are you sure want to delete this post?</p>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <form class="w-100" id="delete-form" method="POST">
          <button type="submit" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Delete Post</button>
        </form>
        <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var deleteSheet = document.querySelector('#delete-sheet')
    deleteSheet.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget
      var action = button.getAttribute('data-bs-action')
      var form = deleteSheet.querySelector('#delete-form')
      form.setAttribute('action', action)
    })
  })
</script>
